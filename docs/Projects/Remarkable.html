<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Set</title>
  <link rel="stylesheet" href="../styles.css"> <!-- Adjust path for CSS -->
  <script src="../script.js"></script> <!-- Adjust path for JS -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
    }
    .back-to-home {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #E8B07D; /* Blue background */
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-to-home:hover {
            background-color: #E8B07D; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .back-to-home:focus {
            outline: 2px solid #E8B07D; /* Focus outline for accessibility */
        }
  </style>
</head>
<body>
  <center>
    <a href="../index.html"class = "back-to-home"> Back to Home</a>
  </center>
  <div id="content">
    <!-- Markdown content will be rendered here -->
  </div>

  <script>
    // Fetch the Markdown file and convert it to HTML
    const converter = new showdown.Converter({
        
    });
    fetch('markdown/Remarkable.md')
      .then(response => response.text())
      .then(markdown => {

        const htmlContent = converter.makeHtml(markdown);
        document.getElementById('content').innerHTML = htmlContent;
      })
      .catch(error => console.error('Error loading Markdown file:', error));
  </script>
</body>
</html>
